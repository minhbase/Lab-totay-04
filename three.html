<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            <title>Boxes</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>DOM in JavaScript</title>        
        </head> </head>
    <body>
        <button id="btnButton"> Click me </button>
        <input type="text" name="message" id="message">
        <p id="content"></p>
        <p id="demo"></p>
            <script>
            document.getElementById("btnButton")
            .addEventListener("mouseleave",func);
            function func(){
                document.getElementById("content").innerHTML=Date();
            }         
            let textBox=document.getElementById("message");
            textBox.addEventListener("keydown",()=>{
                //console.log('Key: '+ event.key+ ' Code: ' +event.code)
                document.getElementById("demo").innerHTML=event.key+event.code;
            })
            </script>
    </body>
</html>
